name: ðŸš€ Release & Docker Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'package*.json'
      - 'tsconfig.json'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      force-release:
        description: 'force create release'
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  security-events: write

jobs:
  # Step 1: Create Release (only on main push, not PRs)
  release:
    name: Create Semantic Release
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    uses: bauer-group/automation-templates/.github/workflows/modules-semantic-release.yml@main
    with:
      target-branch: 'main'
      dry-run: false
      force-release: ${{ inputs.force-release || false }}
    secrets: inherit

  # Step 2: Build Docker Image
  docker-build:
    name: Build & Push Docker Image
    needs: [release]
    if: always() && (needs.release.result == 'success' || needs.release.result == 'skipped')
    uses: bauer-group/automation-templates/.github/workflows/docker-build.yml@main
    with:
      publish-to: 'both'
      ghcr-image-name: 'bauer-group/ghost-bunnycdn-connector'
      docker-image-name: 'bauergroup/ghost-bunnycdn-connector'

      # Version strategy:
      # - Release created: update Dockerfile + semver tags
      # - No release: just branch tags (main, main-sha), no version tags
      update-dockerfile-version: ${{ needs.release.outputs.release-created == 'true' }}
      version-from-dockerfile: false
      semver-from-dockerfile: false

      auto-tags: true
      latest-tag: ${{ needs.release.outputs.release-created == 'true' }}

      dockerfile-path: './Dockerfile'
      docker-context: '.'
      platforms: 'linux/amd64'

      push: ${{ github.event_name != 'pull_request' }}

      security-scan: true
      security-fail-on: 'CRITICAL'
      generate-sbom: ${{ github.event_name != 'pull_request' }}

      sync-dockerhub-readme: ${{ needs.release.outputs.release-created == 'true' }}
    secrets: inherit
