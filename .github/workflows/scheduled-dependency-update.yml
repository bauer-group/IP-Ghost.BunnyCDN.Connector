name: ðŸ”’ Monthly Dependency Update

on:
  schedule:
    # Runs on the first day of every month at 08:00 UTC
    - cron: '0 8 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run safe update
        run: npm run update:safe

      - name: Run typecheck
        run: npm run typecheck

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet package-lock.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): monthly security update'
          title: 'chore(deps): Monthly Security Update'
          body: |
            ## Automated Monthly Dependency Update

            This PR was automatically created by the monthly dependency update workflow.

            ### Changes
            - Updated dependencies to their latest safe/patched versions
            - Ran `npm audit fix` to address known vulnerabilities

            ### Review Checklist
            - [ ] Review updated packages in `package-lock.json`
            - [ ] Ensure CI checks pass
            - [ ] Test critical functionality if major updates
          branch: chore/monthly-dependency-update
          delete-branch: true
          labels: |
            dependencies
            automated
